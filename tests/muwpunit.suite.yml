class_name: MuwpunitTester
modules:
    enabled:
        - \Helper\Muwpunit
        - WPLoader:
            multisite: true
            wpRootFolder: /home/luca/Sites/tribe
            dbName: tribeTests
            dbHost: localhost
            dbUser: root
            dbPassword: root
            wpDebug: true
            tablePrefix: wptests_
            domain: tribe.dev
            adminEmail: admin@tribe.dev
            title: 'Event Common Tests'
            plugins:
                - the-events-calendar/the-events-calendar.php
            activatePlugins:
                - the-events-calendar/the-events-calendar.php
